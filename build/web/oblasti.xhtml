<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Odabir oblasti</title>
        <h:outputStylesheet name="css/stil.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="odabir"
                value="Odaberi oblast iz koje zelite da odgovarate:"/>
            <h:selectOneRadio id="odabir" value="#{takmicar.oblast}" required="true"
                requiredMessage="Niste izabrali oblast!">
                    <f:selectItem itemValue="geografija" itemLabel="Geografija"/>
                    <f:selectItem itemValue="istorija" itemLabel="Istorija"/>
                    <f:selectItem itemValue="biologija" itemLabel="Biologija"/>
                    <f:selectItem itemValue="fizika" itemLabel="Fizika"/>
            </h:selectOneRadio>
            
            <h:commandButton value="Zapocni kviz"
                action="#{takmicarController.navigacijaDoOblasti(takmicar)}"/>
        </h:form>
    </h:body>
</html>
