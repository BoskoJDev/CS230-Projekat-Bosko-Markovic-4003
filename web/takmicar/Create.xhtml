<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Kreiranje takmicarskog naloga"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTakmicarLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{takmicarController.selected.ime}"
                        title="#{bundle.CreateTakmicarTitle_ime}">
                        <f:validator validatorId="validNalog"/>
                    </h:inputText>                    
                    <h:outputLabel value="#{bundle.CreateTakmicarLabel_sifra}" for="sifra" />
                    <h:inputText id="sifra" value="#{takmicarController.selected.sifra}"
                        title="#{bundle.CreateTakmicarTitle_sifra}">
                        <f:validator validatorId="validSifra"/>
                    </h:inputText>                    
                </h:panelGrid><br/>
                <h:commandLink action="#{takmicarController.create}" value="Kreiraj i vrati se na pocetnu stranicu"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
